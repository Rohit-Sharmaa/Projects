<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Welcome to our Website</h1>
    <h2>Contact Us Form</h2>
    <form action="">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" />
      <br />
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
      />

      <br /><br />
      <label for="contact">Contact</label>
      <input
        type="number"
        name="contact"
        id="contact"
        placeholder="Enter your number"
      />
      <br /><br />
      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="select">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Not to say</option>
      </select>
      <br />
      <br />
      <label for="dob">Date Of Birth</label>
      <input
        type="date"
        name="date
    "
        id="dob"
      />

      <br />
      <br />
      <span>Ratings</span>
      <input type="radio" name="rating" id="rating1" value="1" />
      <label for="rating1">1</label>
      <input type="radio" name="rating" id="rating1" value="2" />
      <label for="rating1">2</label>

      <input type="radio" name="rating" id="rating1" value="3" />
      <label for="rating1">3</label>

      <input type="radio" name="rating" id="rating1" value="4" />
      <label for="rating1">4</label>

      <input type="radio" name="rating" id="rating1" value="5" />
      <label for="rating1">5</label>

      <input type="radio" name="rating" id="rating1" value="6" />
      <label for="rating1">6</label>
      <br />
      <br />
      <label for="msg">Enter your Message</label>
      <br />
      <textarea
        name="message"
        id="msg"
        cols="30"
        rows="5"
        placeholder="Write your message"
      ></textarea>
      <br />

      <input type="submit" name="submit" id="submit" value="Submit" />
      <input type="reset" name="reset" id="reset" value="Reset" />

      <footer>
        <a href="https://www.youtube.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"alt="Youtube" width="30">
        </a>
        
        <a href="https://www.instagram.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"alt="Instagram" width="25" > 
        </a>

        <a href="https://www.telegram.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png"alt="telegram" width="25"> 
        </a>
      </footer>
    </form>

    
  </body>
</html>
